<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- this game is devloped by meeeee @Amardhimannnnn -->

    <div class="container game-container text-center p-4">
        <h1 class="display-5 mb-4">Guess the Number!</h1>

        <div class="row gx-2">
            <div class="col-12 col-md-6 mb-2">
                <button id="odd" class="btn btn-primary btn-large w-100">Odd Number</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button id="even" class="btn btn-primary btn-large w-100">Even Number</button>
            </div>
        </div>

        <div class="row justify-content-center gx-2">
            <div class="col-12 col-md-6 mb-2">
                <button id="reset" class="btn btn-secondary btn-large w-100">Reset</button>
            </div>
        </div>

        <div class="output-section mt-4">
            <p id="output-message" class="output mb-2">Make your guess and see if you win!</p>
            <p id="result" class="result1 mb-0">Math result</p>
        </div>

        <p class="footer mt-4 mb-0">@AmarDhimann 🏆</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>

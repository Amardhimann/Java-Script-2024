<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- it simple quote generator -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="quote-box text-center p-4 shadow">
            <h1 class="mb-4">Today's Quote</h1>
            <p id="quote" class="lead mb-4">"Your quote will appear here..."</p>
            <p id="author" class="fnt lead mb-4">Author Name"</p>
            <button id="new-quote" class="btn btn-primary btn2">Generate Quote</button>
            <p class="sign">@Amar Dhimann</p>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>

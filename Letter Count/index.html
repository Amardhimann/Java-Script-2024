<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input with Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="input-container">
        <h1 class="text-center tagline">Count Letters</h1>

        <!-- Align the input and button in a row for medium screens and above -->
        <div class="d-flex flex-column flex-md-row align-items-center">
            <input type="text" id="data" class="form-control mb-3 mb-md-0 me-md-2"
                placeholder="Enter string to count letters..." aria-label="Text input" aria-describedby="button-addon2">
            <button class="btn btn-primary w-100 w-md-auto" type="button" id="showLengthButton">Show Count</button>
        </div>

        <!-- Output Section -->
        <div class="text-center mt-4">
            <span>Output Section</span>
            <div class="content-container mt-2">
                <p id="lengthDisplay" class="output">0</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <span>@Amardhiman 🏆</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
